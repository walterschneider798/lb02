<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
    <!--       <link rel="icon" href="https://resources.ctsapprentice.ch/images/icon/cts.ico"/>
   -->
</head>

<body>
    <div class="container mt-4">
        <div class="row mx-5">
            <!--  <div class="col-12 text-center">
                <img class="img-fluid" width="200px" src="/pinboard/resources/img/logo.png" alt="Logo">
            </div> -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        </div>
        <div class="row my-3">
            <div class="col text-center">
                <h1>login - lb_02</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 py-3">
                <label>email*</label>
                <input class="form-control" type="email" id="email" placeholder="hansmuster@gmail.com" />
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 py-3">
                <label>password*</label>
                <input class="form-control" type="password" id="password" placeholder="password" />
            </div>
            <div class="text-left text-danger col-lg-12 col-md-12 col-sm-6">
                <p>*mandatory fields</p>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 py-3 text-center" id="messagelogin"></div>
            <div class="col-lg-1 col-md-6 col-sm-6 py-3 text-right">
                <button class="btn btn-outline-success" onclick="login(
                                document.getElementById('email').value.trim(),
                                document.getElementById('password').value.trim(), 
                                false
                               
                            )">
            login
          </button>
            </div>
            <div class="col-lg-11 col-md-6 col-sm-6 py-3 text-right">
                <a class="btn btn-outline-warning" href="register.html">no account yet?</a
          >
          <a class="border-right border-primary"></a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="resources/js/user.js"></script>
    <script>
        AOS.init();

        if (localStorage.getItem("user")) {
            let user = JSON.parse(localStorage.getItem("user"));
            login(user.email, user.password, true);
        }
    </script>
    <div class="fixed-bottom card text-center">

        <div class="card-footer text-muted">31.05.2021 <br> Noah Zuppiger / Hannes Bickel <br> <a target="_blank" class="my-2 btn btn-outline-primary" href="https://www.github.com">Github Link</a></div>
    </div>
</body>

</html>
